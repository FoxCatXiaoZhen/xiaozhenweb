<!--游览器来识别这是一个html档案-->
<!DOCTYPE html>                                                                                           

<!--本体-->
<html>                                                                                                    
    <head>
        <!--页面-->

        <!--以UTF-8编码打开网页-->                                                                                             
        <meta charset="UTF-8"/>                                                                           
        <!--网页描述--> 
        <meta name="description" content="小振内部测试网页"/>                          
        <!--网页作者-->
        <meta name="author" content="小振"/>
        <!--网页在不同的装置上游览时会自动调整比例缩放-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--网页页面顶部标题-->
        <title>小振的网页</title>                                                                         
        
    </head>

    <body> 
        <!--视窗内的内容-->
        
        <!--2级标题-->
        <h2>自我介绍</h2>
        <!--段落-->                                                                      
        <p>
            你好哟，这里是小振。
            <br/>我是活跃于网络创作者，相关创作围绕在冷门的特殊流派毛绒绒风格的绘画，
            <br/>经常发布绘制的艺术图发布到其他社交平台，希望能找到共同兴趣的伙伴！
        </p>

    </body>
                            
</html>
